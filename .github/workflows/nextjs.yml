name: CICD For EZ Saga Admin Website - Memo.bond

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/frontend

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
          # Generate a new cache whenever packages or source files change.
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          # If source files changed but packages didn't, rebuild from a prior cache.
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Run the build script
      - name: Build Next.js app
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/frontend/out

# Deploy job
  deploy:
    # Add a dependency to the build job
    runs-on: ubuntu-latest
    needs: build
    defaults:
      run:
        working-directory: apps/frontend
    
    steps:
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Download static export artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: apps/frontend/out          

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Deploy to Vercel (Static Export)
        run: vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }} --yes --prebuilt --confirm --cwd=apps/frontend
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}